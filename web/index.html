<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/base/jquery-ui.css"/>

<link rel="stylesheet" type="text/css" href="/shooter-static/css/base.css"/>
<link rel="stylesheet" type="text/css" href="/shooter-static/css/menu.css"/>
<link rel="stylesheet" type="text/css" href="/shooter-static/css/game.css"/>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
<script type="text/javascript" src="/shooter-static/js/Shooter.js"></script>
<script type="text/javascript" src="/shooter-static/js/Menu.js"></script>
<script type="text/javascript" src="/shooter-static/js/Game.js"></script>
<script type="text/javascript" src="/shooter-static/js/Ennemy.js"></script>
<script type="text/javascript" src="/shooter-static/js/Sprite.js"></script>


<title>Shooter</title>
</head>
<body onload="start()">
<div id="shooter">
	<div id="scene">
		<div id="menu-style">
			<div id="menu">
				<div id="title">
				SHOOTER
				</div>
				<div class="score">
					<dl>
						<dt> Score : </dt>
						<dd id="score"> 0</dd>
						<dt> HighScore : </dt>
						<dd id="highscore">0</dd>
					</dl>
				</div>
				<div id="difficulty">
					<div class="selectable" id="easy">
					Facile
					</div>
					<div class="selectable" id="hard">
					Difficile
					</div>
				</div>
			</div>
				<div id="menu-shadow">
				</div>
		</div>
			<div id="game">
				<div id="gui">
					<div id="player-life">
						<div id="life">
						</div>
					</div>
					<div class="score-count">
					</div>
					<div id="current-score">0</div>
				</div>
		</div>	
	</div>	
</div>
</body>
</html>
